<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trybewarts</title>
        <!-- Scripts dos ícones do site https://ionic.io/ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts na parte superior da página">
            <h1 class="title is-2" id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="get" class="trybewarts-login">
                <!-- 
                    Estou usando a biblioteca do Bulma e os ícones do Ionicons
                     Link: https://bulma.io/documentation/form/input/
                     Link: https://ionic.io/ionicons 
                -->
                <label for="email" class="control has-icons-left has-icons-right">
                    <input class="input" id="email" type="email" name="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                </label>
                <label for="password" class="control has-icons-left has-icons-right">
                    <input class="input" id="password" type="password" name="password" placeholder="Senha">
                    <span class="icon is-small is-left">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                </label>
                <button class="button is-link" id="button">Entrar</button>
            </form>
        </header>
        <!-- Main -->
        <main id="main-form">
            <form action="" method="get" id="evaluation-form">
                <h1 class="title is-4">Formulário de Avaliação</h1>
                <!-- Name and Last name -->
                <div id="name-lastname">
                    <input type="text" class="input" id="input-name" placeholder="Nome">
                    <input type="text" class="input" id="input-lastname" placeholder="Sobrenome">   
                </div>
                <!-- Email and House -->
                <div id="email-house">
                    <input type="email" class="input" id="input-email" placeholder="Email">
                    <!-- Select with icons -->
                    <p>Casa:</p>
                    <div class="control has-icons-left">
                        <div class="select">
                            <select name="house" id="house">
                                <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
                                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                            </select>
                            <div class="icon is-small is-left">
                                <ion-icon name="home"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <hr id="line-one"> <!-- Linha -->
                <div id=family-content>
                    <div id=family>
                        <label for="family" id="label-family">Qual sua família?</label>
                        <span><input type="radio" name=family value=Frontend checked> Família Frontend</span>
                        <span><input type="radio" name=family value=Backend> Família Backend</span>
                        <span><input type="radio" name=family value=FullStack> Família FullStacks</span>
                    </div>
                    <div id=content>
                        <label for="" id=label-content>Qual conteúdo você está com mais vontade de aprender?</label>
                        <span class="span"><input type="checkbox" value=HoFs class="subject"> HoFs</span>
                        <span class="span"><input type="checkbox" value=Jest class="subject"> Jest</span>
                        <span class="span"><input type="checkbox" value=Promises class="subject"> Promises</span>
                        <span class="span"><input type="checkbox" value=React class="subject"> React</span>
                        <span class="span"><input type="checkbox" value=SQL class="subject"> SQL</span>
                        <span class="span"><input type="checkbox" value=Python class="subject"> Python</span>
                    </div>
                </div>
                <hr id="line-two">
                <div id=rate>
                    <label for="" id=label-rate>Como você avalia a Trybewarts?</label>
                    <input type="radio" value=1 name=rate>1
                    <input type="radio" value=2 name=rate>2
                    <input type="radio" value=3 name=rate>3
                    <input type="radio" value=4 name=rate>4
                    <input type="radio" value=5 name=rate>5
                    <input type="radio" value=6 name=rate>6
                    <input type="radio" value=7 name=rate>7
                    <input type="radio" value=8 name=rate>8
                    <input type="radio" value=9 name=rate>9
                    <input type="radio" value=10 name=rate checked>10
                </div>
                <div id=areatexto>
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea class="char-count form-control" name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    <p id="p"><span id="text-muted">500</span> caracteres restante(s)</p>
                </div>
                <div id="termosdeuso">
                    <label for="" id=label-infos>Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id=agreement required>
                </div>
                <button class="button is-link" type="submit" id=submit-btn disabled>Enviar</button>
            </form>
            <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts no lado direito da página" id="trybewarts-forms-logo"> 
        </main>
        <footer class="footer">
              <p class="content has-text-centered">Direitos reservados à Trybewarts©</p>
          </footer>
        <script src="script.js"></script>
    </body>
</html>
